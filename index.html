<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The City of Toronto</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:400,400i,800" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<main>
		<section class="picture-gallery">
			<div>
				<h1>The City of <b>Toronto</b></h1>
				<h2>Historical Sites & <b>More</b></h2>
			</div>
			<div class="sites">
				<div class="pictures">
					<div class="col">
						<div class="base first">
							<img src="./assets/city-skyline.jpg" width="400" height="300" alt="Toronto Skyline"
								role="none" class="picture">
							<div class="overlay" aria-label="See all photos">
								<h2>Toronto</h2>
								<p>The Skyline</p>
							</div>
						</div>
						<div class="base other">
							<img src="./assets/old-city-hall.jpg" width="400" height="600" alt="Old City Hall"
								role="none" class="picture">
							<div class="overlay" aria-label="See all photos">
								<h2>Old City Hall</h2>
								<p>The Clock Tower</p>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="base other">
							<img src="./assets/cn-tower.jpg" width="400" height="600" alt="CN Tower" role="none"
								class="picture">
							<div class="overlay" aria-label="See all photos">
								<h2>CN Tower</h2>
								<p>One of the Worlds Tallest Towers</p>
							</div>
						</div>
						<div class="base other">
							<img src="./assets/rom.jpg" width="400" height="300" alt="Royal Ontario Museum" role="none"
								class="picture">
							<div class="overlay" aria-label="See all photos">
								<h2>Royal Ontario Museum</h2>
								<p>Most visited Museum in Canada</p>
							</div>
						</div>

					</div>
					<div class="col">
						<div class="base other">
							<img src="./assets/rogers-center.jpg" width="400" height="300" alt="Rogers Center"
								role="none" class="picture">
							<div class="overlay" aria-label="See all photos">
								<h2>Rogers Center</h2>
								<p>Toronto's iconic skydome</p>
							</div>
						</div>
						<div class="base other">
							<img src="./assets/new-city-hall.jpg" width="400" height="600" alt="New City Hall"
								role="none" class="picture">
							<div class="overlay" aria-label="See all photos">
								<h2>New City Hall</h2>
								<p>A Brutalist Architecture Masterpiece</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="social">
				<a href="https://twitter.com/cityoftoronto?lang=en"><i class="fa fa-twitter"></i></a>
				<a href="https://www.facebook.com/cityofto/"><i class="fa fa-facebook"></i></a>
				<a href="https://www.instagram.com/cityofto/"><i class="fa fa-linkedin"></i></a>
				<a href="https://www.linkedin.com/company/city-of-toronto"><i class="fa fa-instagram"></i></a>
			</div>
		</footer>
	</main>
</body>

</html>
